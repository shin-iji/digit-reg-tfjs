<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Digit Recognition Web App</title>
    <link rel="stylesheet" href="./public/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Open+Sans&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h1>Digit Recognition Web Application</h1>

    <div class="row">
      <div class="column">
        <h4>- Draw a number! -</h4>
        <div id="paint">
          <canvas id="myCanvas"></canvas>
          <button id="clear">Clear</button>
        </div>
      </div>
      <img src="./img/right-arrow.png" class="arrow" />
      <div class="column">
        <h4>- Prediction Result -</h4>
        <div id="predicted">
          <div id="number"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="./public/script.js"></script>
  </body>
</html>
